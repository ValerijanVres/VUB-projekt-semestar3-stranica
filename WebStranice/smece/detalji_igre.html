<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalji Igre</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="detalji_igre.css">
</head>
<body>
    <div class="overlay">
        <h1>Detalji o Igrači</h1>
        <table>
            <thead>
                <tr>
                    <th>Podatak</th>
                    <th>Vrijednost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ime igre</td>
                    <td>Game XYZ</td>
                </tr>
                <tr class="dropdown">
                    <td>Oružje</td>
                    <td><button class="dropdown-btn">Pokaži Oružje</button>
                        <div class="dropdown-content">
                            <ul>
                                <li>Oružje 1</li>
                                <li>Oružje 2</li>
                                <li>Oružje 3</li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr class="dropdown">
                    <td>Bossovi</td>
                    <td><button class="dropdown-btn">Pokaži Bossove</button>
                        <div class="dropdown-content">
                            <ul>
                                <li>Boss 1</li>
                                <li>Boss 2</li>
                                <li>Boss 3</li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr class="dropdown">
                    <td>Magije</td>
                    <td><button class="dropdown-btn">Pokaži Magije</button>
                        <div class="dropdown-content">
                            <ul>
                                <li>Magija 1</li>
                                <li>Magija 2</li>
                                <li>Magija 3</li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Vrsta igre</td>
                    <td>Akcijska avantura</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
